        <!-- class podemos reutilizar o estilho, id não -->
<!-- id não pode ser reutilizado pois só temos um elemento por id -->
        <div class="container">
            <h2> Calculadoras </h2><!--titulo da pagina-->
            <form><!--formulario = coleta dados do usuario-->
                <div class="campos">
                    <label> Selecione a cor da equipe </label><!--explica oq cada campo faz-->
                    <select id="equipe"><!--lista suspensda = permite escrolher -->
                        <option value="Laranja"> Laranja </option>
                        <option value="Preta"> Preta </option>
                        <option value="Roxa"> Roxa </option>
                        <option value="Verde"> Verde </option>
                        <option value="Vermelha"> Vermelha </option>
                        <!--cada option representam uma escolha dentro do select-->
                    </select>
                </div>
                <div class="campos">
                    <label> Mascote do time </label><!--explica oq cada campo faz-->
                    <input type="number" id="mascote"/><!--input é igual o do py-->
                </div>
                <div class="campos">
                    <label> Homenagem a um atleta </label>
                    <input type="number" id="homenagem"/>
                </div>
                <div class="campos">
                    <label> Quantidade de Litros de leite </label>
                    <input type="number" id="leite"/>
                </div>
                <div class="campos">
                    <label> Kit alimentação  </label>
                    <input type="number" id="kit"/> 
                </div>
                <div class="campos">
                    <label> Suplemento </label>
                    <input type="number" id="suplemento"/> 
                </div>
                <div class="campos">
                    <label> Doação de Sangue </label>
                    <input type="number" id="sangue"/>
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular()"> Calcular </button><!--button é literal um botao-->
                    <!--onclick = é um evento js, ele executa a função indicada no botão-->
                    <label id="soma"> </label>
                </div>
            </form>
            
            
        </div>
    </body>
